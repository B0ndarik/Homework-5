<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="index.html">На головну</a></h1>
    <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
      користувача (використати confirm).
    </p>
    <script>
      const minNumber = 1,
        maxNumber = 100,
        attemptNumber = 3;

      let randomNumber;
      let guessOrNot;

      alert("Imagine number (1-100)");

      for (let i = 0; i < attemptNumber; i++) {
        randomNumber =
          minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
        let guessOrNot = confirm(`${i + 1}st try - number is ${randomNumber}`);
        if (guessOrNot) break;
      }
    </script>
  </body>
</html>
