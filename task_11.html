<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="index.html">На головну</a></h1>
    <p>
      Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>
    <script>
      const intervalFrom = parseInt(
        prompt("Enter the number beginning interval")
      );
      const intervalTo = parseInt(prompt("Enter the number ending interval"));

      let oddSum;
      let intervalCount = 1;

      if (intervalFrom % 2 != 0) oddSum = intervalFrom;
      else oddSum = intervalFrom + 1;

      for (let i = oddSum + 2; i <= intervalTo && intervalCount < 5; i += 2) {
        oddSum += i;
        intervalCount++;
      }

      alert(oddSum);
    </script>
  </body>
</html>
