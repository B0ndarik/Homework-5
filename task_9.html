<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="index.html">На головну</a></h1>
    <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число
      користувача (використати confirm).
    </p>
    <script>
      const minNumber = 1,
        maxNumber = 100;

      let randomNumber;
      let guessOrNot;

      alert("Imagine number (1-100)");
      do {
        randomNumber =
          minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
        guessOrNot = confirm(`Number is ${randomNumber}`);
      } while (!guessOrNot);

      alert("Got it");
    </script>
  </body>
</html>
