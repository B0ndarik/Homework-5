<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="index.html">На головну</a></h1>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
    <script>
      const paragraphNumber = parseInt(
        prompt("Enter the number of paragraphs")
      );
      for (let i = 1; i <= paragraphNumber; i++) {
        document.write(`<h2>Header ${i}`);
        for (let j = 1; j <= i; j++) {
          document.write(`<p>Chapter ${i}, paragraph ${j}`);
        }
      }
    </script>
  </body>
</html>
