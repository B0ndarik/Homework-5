<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="index.html">На головну</a></h1>
    <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач
      поступово вводить суму грошей до тих пір, поки суми не буде достатньо для
      оплати товарів (кожного разу користувачу повідомляють, яку ще суму
      потрібно ввести).
    </p>
    <script>
      const purchaseSum = 10 + Math.floor(Math.random() * 901);
      alert(`You have to pay ${purchaseSum} grn`);
      for (let clientMoney = 0; clientMoney < purchaseSum; ) {
        clientMoney += parseInt(
          prompt(`You owe ${purchaseSum - clientMoney}grn`)
        );
      }
    </script>
  </body>
</html>
