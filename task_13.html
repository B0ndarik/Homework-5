<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="index.html">На головну</a></h1>
    <p>
      Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі
      розміром N*M. Маючи К снарядів користувач намагається потопити корабель.
    </p>
  </body>
  <script>
    const fieldSizeN = parseInt(prompt("Enter N-size"));
    const fieldSizeM = parseInt(prompt("Enter M-size"));
    const shotNumber = parseInt(prompt("Enter number of shots"));

    randomPositionN = 1 + Math.floor(Math.random() * (fieldSizeN - 1 + 1));
    randomPositionM = 1 + Math.floor(Math.random() * (fieldSizeM - 1 + 1));

    let nShot, mShot;

    for (let i = 0; i < shotNumber && i< fieldSizeN*fieldSizeM; i++) {
      nShot = parseInt(prompt(`Your ${i+1} N-shot`));
      mShot = parseInt(prompt(`Your ${i+1} M-shot`));
      if (nShot == randomPositionN && mShot == randomPositionM) {
        alert("You win");
        break;
      } else alert("One more try");
    }
  </script>
</html>
