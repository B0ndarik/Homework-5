<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="index.html">На головну</a></h1>
    <p>Створити 10 елементів для введення цін продуктів</p>
    <script>
		const priceInputNumber = 10
      for (let i = 0; i < priceInputNumber; i++) {
        document.write(
          `<p>Product # ${i + 1} <input type="text" width = 200px ></p>`
        );
      }
    </script>
  </body>
</html>
